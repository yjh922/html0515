<script>
    /*순수 js에서 버튼을 생성하는 방법
    사실 dom 객체를 이용하는 방법(진도가 객체에 도달못해서 설명 생략)
    */
   //document.getElementById(); 문서 이미 존재하는 요소를 접근
   let sel=document.createElement("select"); //문서에 없는 새로운 요소
   //생성된 select박스에 넣을 자식 option 생성
  for(i=2002; i>=1989; i--){
     let op=document.createElement("option");//<option></option>와 동일 효과
    op.text=i;//<option>2002</option>와 동일 효과
    //생성된 옵션을 셀렉트의 자식 요소로 넣어주자<select><option>2002</option></select>
    sel.add(op); //자식요소 추가하기
}
   //생성된 select박스를 body에 부착
   document.body.appendChild(sel);
</script>
