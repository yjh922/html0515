<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중포문을 이용한 테이블</title>
    <script>
        //html문서가 모두 로드가 되면, 아래의 함수가 실행
        function createTable(){
            document.write("<table border=\"1px\" width=\"300px\" height=\"250px\">");
            for(let a=1; a<=3; a++ ){ //층수
                document.write("<tr>");
                for(let i=1; i<=5;i++){
                    document.write("<td>"+a+"층"+i+"호</td>"); //호수
                }
            document.write("</tr>"); 
            }   
        document.write("</table>");
        }
</script>
</head>
<body onLoad="createTable()">
    
</body>
</html>
