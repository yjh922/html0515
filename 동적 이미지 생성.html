<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function createImage(){
            for(i=1; i<=10; i++){
                let img=document.createElement("img"); //<img>동일
                img.src="../images/피카.png"; //<img src="파일명">동일
            
                
                //생성된 이미지를 body요소의 자식으로 추가하기
                //body태그도 document.getElementById로 접근해도 되지만
                //어차피 bodys는 문서에 유일한 존재이기에 굳이 
                document.body.appendChild(img);//<body><img></body>
            }
        }
    </script>
</head>
<body>
    <button onClick="createImage()">이미지 생성</button>
</body>
</html>
