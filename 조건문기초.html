<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //제어문 두개 중 마지막인 조건문을 배워보자
        //조건문 : 조건의 대상이 되는 데이터가 즉 소괄호 안이 true일때만 지정한 영역을 실행하는 제어문
        //종류: if
        //if문: 조건대상이 단일 한 경우 
        //if~else : 조건처리 대상이 단 두가지 경우로만 분류되는 경우, 삼항연산자와 동일
        //else~if문 : 조건 처리 대상이 다중적 경우의 수로 분류될 경우 사용
         // switch : else~if문을 보다 줄여서 간략화 시킬 경우 switch문도 즐겨씀
         
        document.write("A");
        if(false){
            document.write("B");
        }
        document.write("C");
    </script>
</head>
<body>
    
</body>
</html>
